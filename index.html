<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Evaluación Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo-colegio.jpg" type="image/x-icon">
   
</head>
<body>

<!-- Pantalla de inicio (bienvenida) -->
<div  id="pantallaInicio" >
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1-RJoS9yng8XrirR9XY4-SjJKBUv_Dcrodg&s" alt="logo colegio" class="logo">
<div class="text-center">
        <h1 class="display-4">Sistema de Evaluación Escolar</h1><p>
          <h2>I.E Santa María Goretti </h2>
          <!-- casilla de digitar nombre de usuario-->
        <p class="lead">¡Bienvenido!</p>
        <div class="input-group mb-3  w-50 mx-auto">
          <input type="text" class="form-control" placeholder="Nombre del estudiante" id="casillaUsuario" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" onclick="guardarNombre()" type="button" id="button-addon2">Guardar</button>
        </div>
        <button type="button" id="botonComenzar" class="btn btn-success">Comenzar</button>
           </div>
</div>
<!--TOAST-->
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <img src="https://png.pngtree.com/png-clipart/20210321/original/pngtree-green-check-mark-icon-flat-style-vector-png-image_6109374.jpg" class="rounded me-2" alt="...">
    <strong class="me-auto">Bootstrap</strong>
    <small>11 mins ago</small>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    Usuario registrado con éxito.
  </div>
</div>
<!-- card de preguntas (inicialmente oculta)-->
<div  id="pantallaPreguntas" class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 w-50">
        <h5 id="card-title" class="text-center mb-4">Pregunta 1: ¿Cuál es el árbol más alto del mundo?</h5>
        <div class="card-body">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opcion" id="opcion1">
                <label class="form-check-label" for="opcion1">Baobab</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opcion" id="opcion2">
                <label class="form-check-label" for="opcion2">Secuoya roja</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opcion" id="opcion3">
                <label class="form-check-label" for="opcion3">Pino de Oregón</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opcion" id="opcion4">
                <label class="form-check-label" for="opcion4">Eucalipto arcoíris</label>
            </div>
        </div>
        <div class="text-center">
            <!-- Botón para enviar respuesta -->
            <button class="btn btn-primary" onclick="enviarRespuesta()">Enviar</button>
        </div>
    </div>
</div>
<!-- FIN card de preguntas-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="codigo.js"> </script>
</body>
</html>
